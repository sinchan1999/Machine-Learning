<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .login {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login form {
      margin-top: 20px;
    }
    .login input[type="text"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .login h2 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <input type="text" name="Temperature" placeholder="Temperature" required="required" />
      <input type="text" name="RH" placeholder="RH" required="required" />
      <input type="text" name="Ws" placeholder="Ws" required="required" />
      <input type="text" name="Rain" placeholder="Rain" required="required" />
      <input type="text" name="FFMC" placeholder="FFMC" required="required" />
      <input type="text" name="DMC" placeholder="DMC" required="required" />
      <input type="text" name="ISI" placeholder="ISI" required="required" />
      <input type="text" name="Classes" placeholder="Classes" required="required" />
      <input type="text" name="Region" placeholder="Region" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <h2>THE FWI prediction is {{result}}</h2>
  </div>
</body>
</html>
